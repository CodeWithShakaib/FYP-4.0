<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Admin Panel | dukan.com</title>
    <link rel="icon" href="{{url_for('static', filename='icons/adminIcons/pageicon.png')}}">

    <style>
         ::-webkit-scrollbar {
            width: 7px;
        }
        /* Track */
        
         ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        /* Handle */
        
         ::-webkit-scrollbar-thumb {
            background: #888;
        }
        /* Handle on hover */
        
         ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="row m-3 ">
        <div class="col-md-2 rounded sticky-top pt-3" style="height: 95vh;background-color: #191919; color: white;">
            <div class="text-center">
                <img src="{{url_for('static', filename='icons/pageicon.png')}}" width="20px" alt=""><label class="ml-2" style="font-size: 18px;"> dukan.com</label>
                <hr style="margin-bottom: 0rem;">
            </div>

            <a href="/admin">
                <button id="dashboardButton" style="background-color: maroon; width: 193px; height:40px; border: none; color: white; font-weight: bolder;">
          <div class="float-left">
              <img src="{{url_for('static', filename='icons/adminIcons/dashboard.png')}}"  width="25px" alt="">    
              Dashboard
          </div>
          </button>
            </a>

            <a href="#">
                <button id="productsButton" onclick="productsFunc()" style="background-color: #191919; width: 193px; height:40px; border: none; color: white; font-weight: bolder;">
              <div class="float-left">
                  <img src="{{url_for('static', filename='icons/adminIcons/products.png')}}"  width="25px" alt="">    
                  Products
              </div>
              </button>
            </a>

            <a href="#">
                <button id="ordersButton" onclick="ordersFunc()" style="background-color: #191919; width: 193px; height:40px; border: none; color: white; font-weight: bolder;">
                  <div class="float-left">
                      <img src="{{url_for('static', filename='icons/adminIcons/orders.png')}}"  width="25px" alt="">    
                      Orders
                  </div>
                  </button>
            </a>

            <a href="#">
                <button id="profileButton" onclick="profileFunc()" style="background-color: #191919; width: 193px; height:40px; border: none; color: white; font-weight: bolder;">
                  <div class="float-left">
                      <img src="{{url_for('static', filename='icons/adminIcons/profile.png')}}"  width="25px" alt="">    
                      User Profile
                  </div>
                  </button>
            </a>
        </div>

        <div class="col-md-10 " id="dashboard" style="overflow: auto;display:block;">

            <h4 style="font-family:Microsoft YaHei; font-weight:bold;color:#222222c0;">Admin Dashboard</h4>
            <hr>
            <div class="container">
                <div class="row">

                    <div class="col m-3 rounded" data-toggle="tooltip" title="Till Today" style="background-color: crimson; color: white;">

                        <div class="row">
                            <div class="col text-center">
                                <img class="mt-4" src="{{url_for('static', filename='icons/adminIcons/productCard.png')}}" alt="" style="width: 50px;">
                            </div>
                            <div class="col">
                                <label class="mt-3 float-right" style="font-size:22px; font-family: Microsoft YaHei;">Products</label>
                                <label class="float-right" style="font-size:35px; font-weight:bold;margin-top: -18px; font-family: Microsoft YaHei;">100</h3>
                                </div>
                              </div>
                              
                            </div>
                            <div class="col m-3 rounded" data-toggle="tooltip" title="Remaining Queued" style="background-color: #06c200; color: white;">

                                <div class="row">
                                    <div class="col text-center">
                                        <img class="mt-4" src="{{url_for('static', filename='icons/adminIcons/ordersCard.png')}}" alt="" style="width: 50px;">
                                    </div>
                                    <div class="col">
                                        <label class="mt-3 float-right" style="font-size:22px; font-family: Microsoft YaHei;">Orders</label>
                                <label class="float-right" style="font-size:35px; font-weight:bold;margin-top: -18px; font-family: Microsoft YaHei;">88</h3>
                                        </div>
                                      </div>
                                      
                                    </div>


                                    <div class="col m-3 rounded" data-toggle="tooltip" title="Till Today" style="background-color: orange; color: white;">

                                        <div class="row">
                                            <div class="col text-center">
                                                <img class="mt-4" src="{{url_for('static', filename='icons/adminIcons/membersCard.png')}}" alt="" style="width: 50px;">
                                            </div>
                                            <div class="col">
                                                <label class="mt-3 float-right" style="font-size:22px; font-family: Microsoft YaHei;">Members</label>
                                <label class="float-right" style="font-size:35px; font-weight:bold;margin-top: -18px; font-family: Microsoft YaHei;">188</h3>
                                                </div>
                                              </div>
                                              
                                            </div>
                                            <div class="col m-3 rounded" data-toggle="tooltip" title="Products Sold Today" style="background-color: dodgerblue; color: white;">

                                                <div class="row">
                                                    <div class="col text-center">
                                                        <img class="mt-4" src="{{url_for('static', filename='icons/adminIcons/salesCard.png')}}" alt="" style="width: 50px;">
                                                    </div>
                                                    <div class="col">
                                                        <label class="mt-3 float-right" style="font-size:22px; font-family: Microsoft YaHei;">Sales</label>
                                <label class="float-right" style="font-size:35px; font-weight:bold;margin-top: -18px; font-family:  Microsoft YaHei;">152</h3>
                                                        </div>
                                                      </div>
                                                      
                                                    </div>
                        </div>
                    </div>

                </div>





                <div class="col-md-10 " id="products" style="overflow: auto;display:none;">

                    <h4 style="font-family:Microsoft YaHei; font-weight:bold;color:#222222c0;">Products Panel</h4>
                    <hr>
                </div>


                <div class="col-md-10 " id="orders" style="overflow: auto;display:none;">

                    <h4 style="font-family:Microsoft YaHei; font-weight:bold;color:#222222c0;">Orders Panel</h4>
                    <hr>
                </div>

                <div class="col-md-10 " id="profile" style="overflow: auto;display:none;">

                    <h4 style="font-family:Microsoft YaHei; font-weight:bold;color:#222222c0;">User Profile</h4>
                    <hr>
                </div>

            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            <script>
                function productsFunc() {
                    document.getElementById('dashboard').style = "display:none;";
                    document.getElementById('products').style = "display:block;";
                    document.getElementById('orders').style = "display:none;";

                    document.getElementById('dashboardButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('ordersButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('productsButton').style = "background-color:maroon;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('profile').style = "display:none";
                    document.getElementById('profileButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";

                }

                function ordersFunc() {
                    document.getElementById('dashboard').style = "display:none;";
                    document.getElementById('products').style = "display:none;";
                    document.getElementById('orders').style = "display:block;";
                    document.getElementById('dashboardButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('ordersButton').style = "background-color:maroon;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('productsButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('profile').style = "display:none";
                    document.getElementById('profileButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";

                }

                function profileFunc() {
                    document.getElementById('dashboard').style = "display:none;";
                    document.getElementById('products').style = "display:none;";
                    document.getElementById('orders').style = "display:none;";
                    document.getElementById('profile').style = "display:block";
                    document.getElementById('dashboardButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('ordersButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('productsButton').style = "background-color:#191919;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";
                    document.getElementById('profileButton').style = "background-color:maroon;  width: 193px; height:40px; border: none; color: white; font-weight: bolder;";


                }
                $(document).ready(function(){
                    $('[data-toggle="tooltip"]').tooltip();   
                  });
            </script>

</body>

</html>
